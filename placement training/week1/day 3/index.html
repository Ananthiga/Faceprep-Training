<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
</head>
<body>
    <form>
        <h1>Form</h1>
        Enter course code <input type="text" pattern="[A-Z]{3}[0-9]{2}[A-Z]{3}[0-9]{3}"> <br> <br>
        Enter color <input type="text" pattern="#[0-9A-Fa-f]{6}"> <br> <br>
        Enter number <input type="text" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{3}"/> <br> <br>
        Url pattern <input type="text" pattern="https\:\/\/www[.][a-z]+[.]com"/> <br> <br>
        <input type="submit"/> <br> <br>

        <input type="checkbox" id="c1" name="books reading" value="reading book"/>
         
    </form>
</body>
</html>
